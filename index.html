<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHJ Internet Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Container */
        .container {
            width: 90%;
            margin: 0 auto;
        }
        /* Navigation */
        nav {
            position: absolute;
            top: 30px;
            right: 50px;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        nav ul li a {
            color: #f2f2f2;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: #00d1ff;
            left: 0;
            bottom: -5px;
            transition: width 0.3s;
        }
        nav ul li a:hover {
            color: #00d1ff;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        /* Header */
        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('images/hero-banner.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(13,13,13,0.8), rgba(0,209,255,0.2));
            z-index: 1;
        }
        header .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        header h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 10px #00d1ff;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }
        header .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00d1ff;
            color: #0d0d0d;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header .cta-button:hover {
            background-color: #00aacc;
        }
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Game Thumbnails */
        .game-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 60px 0;
        }
        .thumbnail {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s;
            position: relative;
        }
        .thumbnail:hover {
            transform: translateY(-10px);
        }
        .thumbnail img {
            width: 100%;
            display: block;
        }
        .thumbnail h3 {
            padding: 15px;
            color: #00d1ff;
            font-size: 1.5rem;
            text-align: center;
        }
        /* Video Section */
        .video-section {
            padding: 60px 0;
            background-color: #0d0d0d;
        }
        .video-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #00d1ff;
        }
        .video-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
        }
        .video-container video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.5);
        }
        /* Footer */
        footer {
            background-color: #0a0a0a;
            padding: 30px 0;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            .thumbnail {
                width: 100%;
            }
            nav ul {
                flex-direction: column;
                background-color: rgba(0,0,0,0.9);
                position: fixed;
                top: 0;
                right: -100%;
                height: 100%;
                width: 200px;
                padding-top: 60px;
                transition: right 0.3s;
            }
            nav ul.show-menu {
                right: 0;
            }
            nav ul li {
                margin: 20px 0;
                text-align: center;
            }
            .menu-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                cursor: pointer;
                z-index: 1001;
            }
            .menu-toggle div {
                width: 30px;
                height: 3px;
                background-color: #fff;
                margin: 6px 0;
                transition: all 0.3s;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
      <header>
        <div class="header-content">
            <h1>Welcome To CHJ Internet Shop</h1>
            <a href="http://192.168.254.113:3000/" class="cta-button">Join the Game</a>
        </div>
    </header>

    <!-- Game Thumbnails Section -->
    <section class="game-thumbnails container" id="games">
        <div class="thumbnail">
            <img src="images/game-thumbnail1.jpg" alt="Game 1 Thumbnail">
            <h3>Year-End 2024 Crossfire Tournament</h3>
        </div>
        <div class="thumbnail">
            <img src="images/game-thumbnail2.jpg" alt="Game 2 Thumbnail">
			<h3><a href="team-bracket.html">List Of Team</a></h3>
        </div>
        <div class="thumbnail">
            <img src="images/game-thumbnail3.jpg" alt="Game 3 Thumbnail">

    </section>

    <!-- Video Section -->
    <section class="video-section" id="about">
        <h2>Highlights Video</h2>
        <div class="video-container">
            <video controls poster="images/video-poster.jpg">
                <source src="videos/gameplay-trailer.mp4" type="video/mp4">

            </video>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; CHJ Internet Shop 2024. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script src="scripts.js"></script>
</body>
</html>
